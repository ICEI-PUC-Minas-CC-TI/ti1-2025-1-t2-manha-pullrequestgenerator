<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerar Descrição de Pull Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center min-h-screen py-10">

    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md mb-10">
        <h1 class="text-2xl font-bold text-center mb-6">Gerar Descrição de Pull Request</h1>

        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Organização</label>
            <select id="organizacao" class="w-full border border-gray-300 rounded-lg p-2">
                <option value="">Selecione a organização</option>
                <option>Organização 1</option>
                <option>Organização 2</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Repositório</label>
            <select id="repositorio" class="w-full border border-gray-300 rounded-lg p-2">
                <option value="">Selecione o repositório</option>
                <option>Repositório A</option>
                <option>Repositório B</option>
            </select>
        </div>

        <div class="flex gap-4 mb-6">
            <div class="w-1/2">
                <label class="block text-sm font-medium mb-1">Branch base</label>
                <select id="branch_base" class="w-full border border-gray-300 rounded-lg p-2">
                    <option value="">Selecione a base</option>
                    <option>main</option>
                    <option>develop</option>
                </select>
            </div>
            <div class="w-1/2">
                <label class="block text-sm font-medium mb-1">Branch comparação</label>
                <select id="branch_comparacao" class="w-full border border-gray-300 rounded-lg p-2">
                    <option value="">Selecione a branch</option>
                    <option>feature/login</option>
                    <option>bugfix/header</option>
                </select>
            </div>
        </div>

        <div class="flex justify-between">
            <button id="Submit" onclick="addData()"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-xl">
                Gerar Descrição
            </button>
            <button id="Update" style="display: none;"
                class="ml-2 w-full bg-yellow-500 text-white font-semibold py-2 rounded-xl">
                Atualizar
            </button>
        </div>
    </div>

    <!-- Tabela -->
    <div class="w-full max-w-4xl bg-white p-6 rounded-xl shadow">
        <table id="crudTable" class="min-w-full text-sm text-left border">
            <thead class="bg-gray-100 font-semibold">
                <tr>
                    <th class="px-4 py-2 border">Organização</th>
                    <th class="px-4 py-2 border">Repositório</th>
                    <th class="px-4 py-2 border">Branch Base</th>
                    <th class="px-4 py-2 border">Branch Comparação</th>
                    <th class="px-4 py-2 border">Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="crud.js"></script>
</body>

</html>
