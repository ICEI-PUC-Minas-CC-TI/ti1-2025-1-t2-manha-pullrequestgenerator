<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull Request Generator App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Scripts do app -->
    <script src="./assets/js/openai.js"></script>
    <script src="./assets/js/useState.js"></script>
    <script src="./assets/js/useChat.js"></script>
    <script src="./assets/js/useChatUI.js"></script>
    <script src="./assets/js/generateUUID.js"></script>
    <script src="./assets/js/jobsProcessor.js"></script>
    <script src="./assets/js/github.js"></script>
    <script src="./assets/js/data/basePrompt.js"></script>
    <script src="/codigo/public/assets/js/useRouter.js"></script>

    <style>
        .selected {
            background-color: #f3f4f6;
            border-radius: 0.375rem;
        }

        #chat-list::-webkit-scrollbar {
            width: 6px;
        }

        #chat-list::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 3px;
        }

        #chat-list::-webkit-scrollbar-track {
            background-color: transparent;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r h-screen fixed left-0 top-0 flex flex-col px-4 py-6 z-10">
        <button id="new-chat-btn" class="flex items-center text-sm gap-2 text-blue-600 hover:text-blue-800 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Novo chat
        </button>

        <div class="mb-3">
            <div class="flex items-center gap-2 px-2 py-1 bg-gray-100 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
                </svg>
                <input id="search-input" type="text" placeholder="Buscar em chats..." class="bg-transparent text-sm focus:outline-none w-full" />
            </div>
        </div>

        <h3 class="text-xs uppercase tracking-wide text-gray-500 mb-2">Chats</h3>
        <ul id="chat-list" class="flex-1 overflow-y-auto space-y-1 text-sm text-gray-800"></ul>
    </aside>

    <!-- Conteúdo principal -->
    <div class="flex-1 ml-64 flex flex-col min-h-screen">
        <nav class="w-full shadow-sm px-6 py-4 bg-white flex justify-between items-center">
            <h1 class="text-xl font-semibold text-blue-600">Pull Request Generator</h1>
            <a href="/login" class="text-white bg-blue-600 px-4 py-2 rounded">Login</a>
        </nav>

        <main class="flex-1 flex justify-center items-start py-10 px-4">
            <div id="chat-container" class="w-full max-w-3xl bg-gray-50 shadow-md rounded-lg p-6 flex flex-col space-y-4">
                <div id="chat-messages" class="flex flex-col space-y-2 overflow-y-auto max-h-[70vh]"></div>
                <form id="chat-form" class="flex space-x-2">
                    <input type="text" id="chat-input" class="flex-1 border rounded px-4 py-2 focus:outline-none" placeholder="Digite sua mensagem...">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar</button>
                </form>
            </div>
        </main>

        <footer class="text-center text-sm text-gray-500 py-6">
            © 2025 Pull Request Generator. Todos os direitos reservados.
        </footer>
    </div>

    <script>
        const CHAT_STORAGE_KEY = "userChats";

        function getSavedChats() {
            return JSON.parse(localStorage.getItem(CHAT_STORAGE_KEY)) || [];
        }

        function saveChats(chats) {
            localStorage.setItem(CHAT_STORAGE_KEY, JSON.stringify(chats));
        }

        function generateChatId() {
            return "chat_" + Date.now();
        }

        function renderChatList() {
            const chats = getSavedChats();
            const chatList = $("#chat-list");
            chatList.empty();

            const selectedId = localStorage.getItem("selectedChatId");

            chats.forEach(chat => {
                const chatItem = $(`
                    <li class="px-3 py-2 rounded cursor-pointer hover:bg-gray-100 ${chat.id === selectedId ? 'selected' : ''}" data-id="${chat.id}">
                        <span class="truncate block">${chat.name}</span>
                    </li>
                `);

                chatItem.on("click", function () {
                    selectChat(chat.id);
                });

                chatList.append(chatItem);
            });
        }

        function createNewChat() {
            const name = prompt("Nome do novo chat:");
            if (!name) return;

            const chats = getSavedChats();
            const newChat = { id: generateChatId(), name };
            chats.push(newChat);
            saveChats(chats);
            renderChatList();
            selectChat(newChat.id);
        }

        function selectChat(id) {
            localStorage.setItem("selectedChatId", id);
            $("#chat-list li").removeClass("selected");
            $(`#chat-list li[data-id='${id}']`).addClass("selected");
            console.log("Chat selecionado:", id);
        }

        $(document).ready(function () {
            renderChatList();
            $("#new-chat-btn").on("click", createNewChat);

            // ...restante do seu código de mensagens e openai permanece igual
        });
    </script>
</body>

</html>
