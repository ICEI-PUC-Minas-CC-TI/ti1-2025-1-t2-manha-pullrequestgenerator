<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configura√ß√£o de Template de PR</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Scripts auxiliares -->
  <script src="./assets/js/useAuth.js"></script>
  <script src="./assets/js/useState.js"></script>
  <script src="./assets/js/useRouter.js"></script>
  <script src="./assets/js/userCard.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
    <h1 class="text-xl font-semibold text-blue-600">Configura√ß√£o do PR Generator</h1>
    <div id="userContainer" class="relative"></div>
  </header>

  <!-- Main -->
  <main class="flex-1 flex justify-center items-start px-4 py-10">
    <form id="config-form" class="w-full max-w-4xl bg-white rounded-lg shadow p-6 space-y-6">

      <!-- Template Markdown -->
      <div>
        <label for="template" class="block text-sm font-medium mb-1">Template (Markdown)</label>
        <textarea id="template" rows="10" class="w-full px-3 py-2 border rounded resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Escreva aqui o markdown que ser√° usado no pull request..."></textarea>

        <div class="mt-2 flex justify-end gap-3 text-sm text-blue-600">
          <button type="button" id="preview-btn" class="hover:underline">Pr√©-visualizar</button>
          <button type="button" id="edit-btn" class="hidden hover:underline">Editar</button>
        </div>

        <div id="markdown-preview" class="prose prose-sm max-w-none mt-4 p-4 border rounded bg-gray-50 hidden"></div>
      </div>

      <!-- Prompts Personalizados -->
      <div>
        <label for="base_prompt" class="block text-sm font-medium mb-1">Base Prompt</label>
        <textarea id="base_prompt" rows="4" class="w-full px-3 py-2 border rounded resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Prompt base usado para orientar a IA..."></textarea>
      </div>

      <div>
        <label for="analysis_prompt" class="block text-sm font-medium mb-1">Analysis Prompt</label>
        <textarea id="analysis_prompt" rows="4" class="w-full px-3 py-2 border rounded resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Instru√ß√µes para an√°lise dos commits..."></textarea>
      </div>

      <div>
        <label for="description_prompt" class="block text-sm font-medium mb-1">Description Prompt</label>
        <textarea id="description_prompt" rows="4" class="w-full px-3 py-2 border rounded resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Instru√ß√µes para gerar a descri√ß√£o do PR..."></textarea>
      </div>

      <!-- Bot√£o de salvar -->
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
          Salvar Configura√ß√£o
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4">
    ¬© 2025 Pull Request Generator. Todos os direitos reservados.
  </footer>

  <script>
    const config = {
      template: `### Descri√ß√£o do PR
Este PR implementa melhorias e novos recursos relacionados ao m√≥dulo de cart√£o de cr√©dito...

#### Novidades
- Ajustes no c√°lculo de limite
- DTOs para novas opera√ß√µes
- Corre√ß√µes de typos no middleware

#### Testes recomendados
- CRUD completo com novos DTOs
- Testes nos m√©todos de parcelamento`,
      base_prompt: "Voc√™ √© um assistant capaz de analisar commits de forma t√©cnica e objetiva...",
      analysis_prompt: "Analise os commits buscando entender o objetivo das altera√ß√µes...",
      description_prompt: "Com base na an√°lise, gere uma descri√ß√£o clara e profissional para o PR..."
    };

    $(function () {
      const auth = window.useAuth();
      const router = window.useRouter();

      // Preencher os campos com os dados padr√£o
      $('#template').val(config.template);
      $('#base_prompt').val(config.base_prompt);
      $('#analysis_prompt').val(config.analysis_prompt);
      $('#description_prompt').val(config.description_prompt);

      // Preview
      $('#preview-btn').on('click', () => {
        const html = marked.parse($('#template').val());
        $('#markdown-preview').html(html).removeClass('hidden');
        $('#template').addClass('hidden');
        $('#preview-btn').addClass('hidden');
        $('#edit-btn').removeClass('hidden');
      });

      // Editar
      $('#edit-btn').on('click', () => {
        $('#markdown-preview').addClass('hidden');
        $('#template').removeClass('hidden');
        $('#edit-btn').addClass('hidden');
        $('#preview-btn').removeClass('hidden');
      });

      // Salvar
      $('#config-form').on('submit', function (e) {
        e.preventDefault();
        const updated = {
          template: $('#template').val(),
          base_prompt: $('#base_prompt').val(),
          analysis_prompt: $('#analysis_prompt').val(),
          description_prompt: $('#description_prompt').val(),
        };
        console.log('üß† Configura√ß√£o atualizada:', updated);
        alert('Configura√ß√£o salva com sucesso!');
      });
    });
  </script>
</body>

</html>
