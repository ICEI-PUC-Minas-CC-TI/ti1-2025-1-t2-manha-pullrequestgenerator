<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login GitHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!--Main content-->
    <main class="flex-grow flex items-center justify-center">
      <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Conectar ao GitHub</h2>
        <label class="block text-base mb-2 text-gray-700" for="token">
          GitHub Token Pessoal
        </label>
      <!--Input Text-->
        <input
          id="token"
          type="text"
          placeholder="ghp_XXXXXXXXXXXXXXXXXXXX"
          class="w-full px-5 py-3 mb-6 border text-lg rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
        />
      <!--Button-->
        <button
          class="w-full bg-violet-600 hover:bg-violet-700 text-white text-lg font-semibold py-3 rounded-md">
          Continuar
        </button>
      </div>
    </main>
  </body>
</html>
