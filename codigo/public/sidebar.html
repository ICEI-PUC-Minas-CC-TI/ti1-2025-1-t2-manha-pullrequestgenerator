<!-- Sidebar clara, fixa à esquerda -->
<aside class="w-64 bg-white border-r h-screen fixed left-0 top-0 flex flex-col px-4 py-6 z-10">
  <!-- Botão: Novo chat -->
  <button id="new-chat-btn" class="flex items-center text-sm gap-2 text-blue-600 hover:text-blue-800 mb-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 4v16m8-8H4" />
    </svg>
    Novo chat
  </button>

  <!-- Campo de busca -->
  <div class="mb-3">
    <div class="flex items-center gap-2 px-2 py-1 bg-gray-100 rounded">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
      </svg>
      <input id="search-input" type="text" placeholder="Buscar em chats..."
        class="bg-transparent text-sm focus:outline-none w-full" />
    </div>
  </div>

  <!-- Título da seção -->
  <h3 class="text-xs uppercase tracking-wide text-gray-500 mb-2">Chats</h3>

  <!-- Lista de chats -->
  <ul id="chat-list" class="flex-1 overflow-y-auto space-y-1 text-sm text-gray-800">
    <!-- Chats serão renderizados dinamicamente -->
  </ul>
</aside>
